<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-content">

        <!--logo-section-->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Ministry_of_Home_Affairs_India.svg/1200px-Ministry_of_Home_Affairs_India.svg.png" 
            alt="logo" class="logo" \>

            <h1 class="header-text">
                First Information Report Portal
            </h1>
        </div>
        <!--navigation bar-->
         <nav>

            <ul>
                <a href="home.html" class="nav-links">Home</a>
                <a href="login.html" class="nav-links">Login/Logout</a>
                <a href="signup.html" class="nav-links">Sign Up</a>
                <a href="register.html" class="nav-links">Register Complaint</a>
                <a href="guidelines.html" class="nav-links">Guidelines</a>
                <a href="about.html" class="nav-links">About Us</a>
            </ul>
        </nav>
    </header>

    <!--Log-IN-form-->

    <section class="fir-form">
        <h2>Log In</h2>
        <form id="login-form">
            <input type="email" id="username" name="username" placeholder="emailid" required \>
            <input type="password" id="password" name="password" placeholder="password" required \>
            <button type="submit" id="log-in-button">Log In</button>
            </form>

        <div class="signup-redirect">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <div class="breaker"></div>

        <div class="metamask">
            <img src="https://www.pngall.com/metamask-logo-png/" alt="Metamask">
            <button id="metamaskLogin">Login with MetaMask</button>
        </div>
    </section>

    

    <script type="module" src="./login.js"></script>
</body>
</html>
