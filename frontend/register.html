<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-content">

        <!--logo-section-->
            <img src="./assets/Ministry_of_Home_Affairs_India.svg.png" 
            alt="logo" class="logo" />

            <h1 class="header-text">
                First Information Report Portal
            </h1>
        </div>
         <!--navigation bar-->
         <nav>

            <ul>
                <a href="home.html" class="nav-links">Home</a>
                <a href="login.html" class="nav-links">Login/Logout</a>
                <a href="signup.html" class="nav-links">Sign Up</a>
                <a href="register.html" class="nav-links">Register Complaint</a>
                <a href="guidelines.html" class="nav-links">Guidelines</a>
                <a href="about.html" class="nav-links">About Us</a>
            </ul>
        </nav>
        </header>

        <!--FIR registration form-->
        <section class="form-section">
        <form id="firForm" class="fir-form">
            <h2 class="fir-form-heading">Register FIR</h2>
            <label for="complaintant-name">Complaintant Name:</label>
            <input type="text" id="complaintant-name" name="complaintant-name" required>

            <label for="complaintant-contact">Complaintant Contact:</label>
            <input type="number" id="complaintant-contact" name="complaintant-contact" required>
            
            <div class="crime-type">
                <label for="crime-type">Crime Type:</label>
                <select name="crime-type" id="crime-type">
                    <option value="">Select Crime Type</option>

                    <optgroup value="human">Offences Against the Human Body (Chapters XVI)</optgroup>
                    <option value="murder">Homicide</option>
                    <option value="injury">Bodily injury</option>
                    <option value="sexual">Sexual Offences</option>
                    <option value="kidnapping">Kidnapping and Abduction</option>

                    <optgroup value="property">Offences Against Property (Chapters XVII)</optgroup>
                    <option value="theft">Theft and Extortion</option>
                    <option value="trust">Trust and Fraud</option>
                    <option value="trespass">Trespass</option>

                    <optgroup value="state">Offences Against the State and Public Tranquility</optgroup>
                    <option value="treason">Treason and Sedition</option>
                    <option value="public">Public Nuisance and Unlawful Assembly</option>

                    <optgroup value="others">Miscellaneous Offences</optgroup>
                    <option value="drugs">Drug Offences</option>
                    <option value="weapons">Weapons Offences</option>
                    <option value="abetement">Abetment</option>

                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
            <label for="incident-date">Incident Date:</label>
            <input type="date" id="incident-date" name="incident-date" required>
            </div>

            <div class="form-group">
            <label for="incident-time">Incident Time:</label>
            <input type="time" id="incident-time" name="incident-time" required>
            </div>
            </div>

           
            <label for="incident-location">Incident Location:</label>
            <input type="text" id="incident-location" name="incident-location" required \>

            <div id="map"></div>
            <input type="hidden" id="lat">
            <input type="hidden" id="lng">
            

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            
            <div class="button-wrapper">
            <button type="submit" id="submit-button">Submit FIR</button>
            </div>
        </form>
        </section>

        <p>Your FIR ID: <b id="firIdOutput"></b></p>


        <!-- Leaflet JS -->
         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
         
        <script type="module" src="./js/register.js"></script>
</body>
</html>
