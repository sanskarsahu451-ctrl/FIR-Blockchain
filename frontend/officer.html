<body>

 <!-- Main -->
<main class="main-container">
  <div class="update-card">
    <h2>Officer FIR Update Portal</h2>
    <p class="subtitle">Update FIR status and investigation remarks</p>

    <div class="row">
      <label class="label">FIR ID</label>
      <input type="text" id="firId"
        placeholder="Enter FIR ID (e.g. FIR-20250928-143210)">
    </div>

    <div class="row">
      <label class="label">New Status</label>
      <select id="status">
        <option value="Submitted">Submitted</option>
        <option value="Under Investigation">Under Investigation</option>
        <option value="Resolved">Resolved</option>
      </select>
    </div>

    <div class="row">
      <label class="label">Assigned Officer</label>
      <textarea id="AssignOfficer"></textarea>
    </div>

    <div class="row">
      <label class="label">Remarks</label>
      <textarea id="description"
        rows="4"
        placeholder="Enter official remarks"></textarea>
    </div>

    <button class="update-btn" onclick="updateFIR()">
      Submit Update
    </button>
  </div>
</main>

    <script type="module" src="./js/officer.js"></script>
