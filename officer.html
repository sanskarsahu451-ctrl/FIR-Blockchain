    <!DOCTYPE html>

<body>

  <div class="container">

    <h1>FIR Tracking Portal</h1>
    <p class="subtitle">Track your case using your FIR ID</p>

    <!-- Search Section -->
    <div class="search-box">
      <input
        type="text"
        id="firIdInput"
        placeholder="Enter FIR ID (e.g. FIR-20250928-143210)">
      <button onclick="trackFIR()">Update FIR</button>
    </div>

    <!-- Dynamic FIR Details -->
    <div id="firCard" class="fir-card hidden">

      <h2>Case Details</h2>

      <div class="row">
        <span class="label">FIR ID:</span>
        <span id="firId"></span>
      </div>

      <div class="row">
        <span class="label">Status:</span>
        <span id="status" class="status"></span>
      </div>

      <div class="row">
        <span class="label">Assigned Officer:</span>
        <span id="officer"></span>
      </div>

      <div class="row">
        <span class="label">Location:</span>
        <span id="location"></span>
      </div>

      <div class="row">
        <span class="label">Remarks:</span>
        <span id="remarks"></span>
      </div>

    </div>

  </div>

    <script type="module" src="officer.js"></script>
